<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Sign Up Form</title>
</head>
<body>
    
    <div class="main">
        <div class="background-container">
            <div class="background">
                <div class="logo-field">
                    <img src="./src/assets/logo.png" alt="">
                    <h1>ODIN</h1>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div>
                <p>
                    This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p class="want-to">You <em>know</em> you want to</p>
            </div>
            
            <div class="forms">
                <form>
                    <div class="content">
                        <h3>Let`s do this!</h3>
                        
                        <div class="form-row">
                            <div class="input">
                                <label for="first_name">FIRST NAME: </label>
                                <input name="first-name" type="text" id="first-name" required>
                            </div>
                            
                            <div class="input">
                                <label for="last_name">LAST NAME: </label>
                                <input type="text" name="last-name" id="last-name" required>
                            </div>
                        </div>
    
                        <div class="form-row">
                            <div class="input">
                                <label for="first_name">EMAIL: </label>
                                <input name="first-name" type="email" id="first-name" required> 
                            </div>
                            
                            <div class="input">
                                <label for="last_name">PHONE: </label>
                                <input type="tel" name="last-name" id="last-name" required> 
                            </div>
                        </div>
    
                        <div class="form-row">
                            <div class="input">
                                <label for="first_name">PASSWORD: </label>
                                <input name="first-name" type="password" id="first-name" required> 
                            </div>

                            <div class="input">
                                <label for="last_name">CONFIRM PASSWORD: </label>
                                <input type="password" name="last-name" id="last-name" required> 
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
